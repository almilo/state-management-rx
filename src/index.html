<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Management with RxJS and Angular 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="jumbotron">Todos (Redux / RxJS / ng2)</h1>
    </div>
    <app></app>
</div>
<script src="https://rawgithub.com/systemjs/systemjs/0.19.6/dist/system.js"></script>
<script src="https://code.angularjs.org/tools/typescript.js"></script>
<script src="https://code.angularjs.org/2.0.0-beta.17/angular2-polyfills.js"></script>
<script src="https://code.angularjs.org/2.0.0-beta.17/Rx.js"></script>
<script src="https://code.angularjs.org/2.0.0-beta.17/angular2.dev.js"></script>
<script src="../dist/bundle.js"></script>
<script>
    System.config({
        transpiler: 'typescript',
        typescriptOptions: {
            emitDecoratorMetadata: true
        },
        map: {
            todos: '../../dist/bundle.js'
        },
        packages: {
            view: {
                defaultExtension: 'ts'
            }
        }
    });

    System.import('angular2/platform/browser').then(
            ({ bootstrap }) => System.import('view/app-component').then(
                    ({ AppComponent }) => bootstrap(AppComponent)
            )
    );
</script>
</body>
</html>
