<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Management with RxJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body onload="document.getElementById('todo-title').focus()">
<div class="container">
    <h1 class="jumbotron">todos</h1>
    <input id="todo-title" type="text" class="form-control" onkeypress="maybeAddTodo(event)">
    <br/>
    <div id="view"></div>
</div>

<script src="../dist/bundle.js"></script>
<script>
    let rendered = 0;

    foo.onRender(view => {
        document.getElementById('view').innerHTML = view + `<div>Rendered: ${++rendered}</div>`;
    });

    function maybeAddTodo(event) {
        var inputValue = event.target.value.trim();

        if (event.keyCode === 13 && inputValue.length > 0) {
            foo.dispatch(new foo.AddTodoAction(inputValue));
            event.target.value = '';
        }
    }
</script>
</body>
</html>
